<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Test</title>
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="uploadForm">
    <!-- upload logo above the upload form -->
    <div class="uploadLogo">
        <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
        </svg>
    </div>
    <!-- upload form all the buttons -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <textarea name="description" id="descriptionInput" placeholder="Indtast beskrivelse..."></textarea>
        <input id="uploadButton" type="button" value="Upload" onclick="uploadFile()">
    </form>
</div>

<div id="uploadStatus"></div>

<script src="js/uploadTest.js"></script>
</body>
</html>
